<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Directorio personas</title>
    <link rel="stylesheet" href="css/estilofetch.css">
  </head>
  <body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick=traer()>Obtener</button>
        <div class="mt-5" id="contenido">
            
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Telefono</th>
            </tr>
          </thead>
          <tbody id="lista">
           
          </tbody>
        </table>
    </div>
    
    <script>
        var contenido = document.querySelector('#contenido')
        var lista = document.querySelector('#lista')
        function traer(){
            fetch('https://randomuser.me/api/')
            .then(res => res.json())
            .then(data => {
                console.log(data.results)
                contenido.innerHTML = `<img src="${data.results['0'].picture.large}" width="100px" class="img-fluid rounded-circle shadow-lg">
            <p>Nombre: ${data.results['0'].name.first}</p>
            <p>Email: ${data.results[0].email} </p>
            <p>Calle: ${data.results[0].location.street.name} </p>
            <p>Telefono: ${data.results[0].phone} </p>
            `

            lista.innerHTML += `
            <tr>
              <th scope="row">${data.results[0].id.name}</th>
              <td>${data.results['0'].name.first}</td>
              <td>${data.results['0'].name.last}</td>
              <td>${data.results['0'].phone}</td>
            </tr>
            
            `
            })
        }

        // var click = document.getElementById('button');
        // click.onclick = traer

    </script>
  </body>
</html>
